<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Budget</h4>
        <div class="card-body">
            <form [formGroup]="budgetForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="type">Budget Type</label>
                    <input type="text" formControlName="type" class="form-control" [ngClass]="{ 'is-invalid': (budgetForm.controls['type'].touched && budgetForm.controls['type'].invalid) }" />
                    <div *ngIf="(budgetForm.controls['type'].touched || budgetForm.controls['type'].dirty) && budgetForm.controls['type'].errors?.required" class="invalid-feedback">
                        Budget Type is required
                    </div>
                    <div *ngIf="(budgetForm.controls['type'].touched || budgetForm.controls['type'].dirty) && budgetForm.controls['type'].errors?.pattern" class="invalid-feedback">
                        Budget Type is not valid
                    </div>
                </div>
                <div class="form-group">
                    <label for="allocation">Allocation</label>
                    <input type="text" formControlName="allocation" class="form-control" [ngClass]="{ 'is-invalid': (budgetForm.controls['allocation'].touched && budgetForm.controls['allocation'].invalid) }" />
                    <div *ngIf="(budgetForm.controls['allocation'].touched || budgetForm.controls['allocation'].dirty) && budgetForm.controls['allocation'].errors?.required" class="invalid-feedback">
                        Allocation is required
                    </div>
                    <div *ngIf="(budgetForm.controls['allocation'].touched || budgetForm.controls['allocation'].dirty) && budgetForm.controls['allocation'].errors?.pattern" class="invalid-feedback">
                        Allocation is not valid
                    </div>
                </div>
                <div class="form-group">
                    <label for="spent">Spent</label>
                    <input type="text" formControlName="spent" class="form-control" [ngClass]="{ 'is-invalid': (budgetForm.controls['spent'].touched && budgetForm.controls['spent'].invalid) }" />
                    <div *ngIf="(budgetForm.controls['spent'].touched || budgetForm.controls['spent'].dirty) && budgetForm.controls['spent'].errors?.required" class="invalid-feedback">
                        Spent is required
                    </div>
                    <div *ngIf="(budgetForm.controls['spent'].touched || budgetForm.controls['spent'].dirty) && budgetForm.controls['spent'].errors?.pattern" class="invalid-feedback">
                        Spent is not valid
                    </div>
                </div>
                <div class="form-group">
                    <label for="month">Month</label>
                    <select formControlName="month" class="form-control" [ngClass]="{ 'is-invalid': (budgetForm.controls['month'].touched || budgetForm.controls['month'].dirty) && budgetForm.controls['month'].errors?.required }">
                        <option value=''>--Select Month--</option>
                        <option value='1'>Janaury</option>
                        <option value='2'>February</option>
                        <option value='3'>March</option>
                        <option value='4'>April</option>
                        <option value='5'>May</option>
                        <option value='6'>June</option>
                        <option value='7'>July</option>
                        <option value='8'>August</option>
                        <option value='9'>September</option>
                        <option value='10'>October</option>
                        <option value='11'>November</option>
                        <option value='12'>December</option>
                    </select> 
                    <div *ngIf="(budgetForm.controls['month'].touched || budgetForm.controls['month'].dirty) && budgetForm.controls['month'].errors?.required" class="invalid-feedback">
                        Month is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <select formControlName="year" class="form-control" [ngClass]="{ 'is-invalid': (budgetForm.controls['year'].touched || budgetForm.controls['year'].dirty) && budgetForm.controls['year'].errors?.required }">
                        <option value=''>--Select Year--</option>
                        <option value='2015'>2015</option>
                        <option value='2016'>2016</option>
                        <option value='2017'>2017</option>
                        <option value='2018'>2018</option>
                        <option value='2019'>2019</option>
                        <option value='2020'>2020</option>
                    </select> 
                    <div *ngIf="(budgetForm.controls['year'].touched || budgetForm.controls['year'].dirty) && budgetForm.controls['year'].errors?.required" class="invalid-feedback">
                        Year is required
                    </div>
                </div>
                <button [disabled]="!budgetForm.valid" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Submit
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
